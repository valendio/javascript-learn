<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator In</title>
</head>
<body>

    <script>

        const person = {
           firstName : "Oryza",
           lastName : "Valendio"
        };

        if("firstName" in person) {
            alert(`Hello ${person.firstName}`)
        } else {
            alert("hello")
        }

        const student = {
            firstName : "Oryza",
            midleName : undefined,
            lastName : "Valendio"

        }

        if ("midleName" in student) {
            alert (`Hello ${student.midleName}`)
        } else {
            alert (`hello`);
        }

        const names = [null, "Oryza", null];
        const result = 0 in names;

        document.writeln(`<p>${result}</p>`); 

    </script>
    
</body>
</html>
