<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Nullisth coalesting</title>
</head>
<body>
    <script>
        let parameter = "Oryza";

        let data = parameter;
        if(data === undefined || data === null) {
            data = "Default"
        }
        document.writeln(`<p>${data}</p>`);

        data = parameter ?? "Default";
        document.writeln(`<p>${data}</p>`);
    </script>
</body>
