<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data objek</title>
</head>
<body>

    <script>
        const person = {};

        //ubah property atau atribut
        person ["nama"] = "Oryza Valendio";
        person ["alamat"] = "Kediri";
        person ["umur"] = 16;

        console.table(person);

        delete person["umur"];
        console.table(person);

        const orang = {
            "name" : "Oryza Valendio",
            alamat : "Kediri",
            umur : 30
        };

        console.table(orang);

        console.info(`Nama : ${orang.name}`);
        console.info(`Nama : ${orang.alamat}`);
        console.info(`Nama : ${orang.umur}`);


    </script>
    
</body>
</html>
