<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Ternary</title>
</head>
<body>
    <script>
        const nilai = 55;
        let ucapan;
        if (nilai >= 75) {
            ucapan = "Selamat anda lulus";
        }else {
            ucapan = "Maaf anda tidak lulus";
        }

        document.writeln(`<p>${ucapan}</p>`);

        ucapan = nilai >= 75? "Selamt anda lulus" : "maaf anda tidak lulus";
        document.writeln(`<p>${ucapan}</p>`);
    </script>
</body>
</html>
